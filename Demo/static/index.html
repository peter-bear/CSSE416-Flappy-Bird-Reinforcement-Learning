<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird RL Agent - Sidebar Layout</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>Flappy Bird RL Agent</h1>
    <div id="mainContainer">
        <!-- Game Container -->
        <div id="gameContainer">
            <canvas id="gameCanvas" width="350" height="600"></canvas>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <!-- Model Selection -->
            <div class="card model-selection">
                <h2>Model Selection</h2>
                <label for="modelSelect">Choose Model:</label>
                <select id="modelSelect">
                    <option value="model1">DQN 3000</option>
                    <option value="model2">DQN 22200</option>
                    <option value="model3">Double DQN 40800</option>
                    <option value="model4">Maxmin Q Learning 40200</option>
                    <option value="model5">Dueling DQN 32700</option>
                </select>
            </div>

            <!-- Controls -->
            <div class="card controls-container">
                <h2>Controls</h2>
                <button id="startButton">Start Game (Auto Mode)</button>
                <button id="stopButton">Stop Game</button>
                <button id="manualButton">Manual Mode (Space to Flap)</button>
            </div>

            <!-- Status -->
            <div class="card status-container">
                <h2>Status</h2>
                <p class="status-item"><span class="status-label">Reward:</span> <span id="rewardDisplay">0</span></p>
                <p class="status-item"><span class="status-label">Status:</span> <span id="doneDisplay">Setup</span></p>
            </div>

            <!-- Rewards Table -->
            <div class="card">
                <h2>Top 5 Rewards</h2>
                <table id="topRewardsTable">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Model Name</th>
                            <th>Mode</th>
                            <th>Reward</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
